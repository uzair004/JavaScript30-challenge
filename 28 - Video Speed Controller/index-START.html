<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>

  const video = document.querySelector('.flex');
  const speed = document.querySelector('.speed');
  const speedBar = document.querySelector('.speed-bar');

  function onpointerMove(e) {
    // speedBar.style.height = e.offsetY - parseFloat(getComputedStyle(speed).marginTop) + 'px';
    // let num = parseFloat(getComputedStyle(speedBar).height);
    // if((num / 10).toFixed(2) <= 0.6) {
    //   video.playbackRate = 0.5;
    // } else { 
    //   video.playbackRate = (num / 100).toFixed(2);
    // }
    // speedBar.innerHTML = video.playbackRate.toFixed(2)+'x';
    // console.log(video.playbackRate)

    //or

    const y = e.pageY - this.offsetTop;
    const percent = y / this.offsetHeight;
    const min = 0.4;
    const max = 4;
    
    const height = Math.round(percent * 100) + '%';
    const playbackRate = percent * (max - min) + min;

    speedBar.style.height = height;
    speedBar.textContent = playbackRate.toFixed(2) + 'x';
    video.playbackRate = playbackRate;
    console.log(video.playbackRate.toFixed(2));
  };

  speed.addEventListener('pointermove', onpointerMove);

</script>
</body>
</html>
